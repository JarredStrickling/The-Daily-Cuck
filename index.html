
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuck of the Day</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin-top: 50px;
    }
    h1 {
      font-size: 3em;
      color: #cc0000;
    }
    img#cuck-image {
      max-width: 300px;
      border: 3px solid #555;
      border-radius: 8px;
      margin-top: 20px;
    }
    img#chair {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Cuck of the Day</h1>
  <img id="cuck-image" src="" alt="Cuck of the Day">
  <img id="chair" src="chair.PNG" alt="Cuck Chair">

  <script>
    const images = [
      "cuck1.jpg",
      "cuck2.jpg",
      "cuck3.jpg",
      "cuck4.jpg",
      "cuck5.jpg",
      "cuck6.jpg",
      "cuck7.jpg"
    ];

    // Days since Jan 1, 2024
    const startDate = new Date('2024-01-01');
    const today = new Date();
    const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    // Seeded pseudo-random generator
    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    const randomIndex = Math.floor(seededRandom(daysSinceStart) * images.length);
    document.getElementById("cuck-image").src = images[randomIndex];
  </script>
</body>
</html>
