
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuck of the Day</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin-top: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #cc0000;
    }
    #loading {
      font-size: 1.8em;
      margin-top: 50px;
    }
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img#cuck-image {
      max-width: 300px;
      border: 3px solid #555;
      border-radius: 8px;
      margin-top: 20px;
    }
    .cuck-score-display {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
    .dial-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 30px auto 0 auto;
      background: conic-gradient(from -90deg, #ffcc00 0%, #ff6600 50%, #ff3300 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .needle {
      position: absolute;
      width: 4px;
      height: 120px;
      background-color: black;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 1s ease-in-out;
    }
    .dial-labels {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      font-weight: bold;
    }
    img#chair {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Cuck of the Day</h1>
  <div id="loading">Analyzing global cuck energy...</div>

  <div id="main-content">
    <img id="cuck-image" src="" alt="Cuck of the Day">
    <div class="dial-container">
      <div class="needle" id="needle"></div>
    </div>
    <div class="dial-labels">
      <span>1.0</span>
      <span>6.9</span>
    </div>
    <div id="cuck-score" class="cuck-score-display"></div>
  </div>

  <img id="chair" src="chair.PNG" alt="Cuck Chair">

  <script>
    const images = [
      "cuck1.jpg",
      "cuck2.jpg",
      "cuck3.jpg",
      "cuck4.jpg",
      "cuck5.jpg",
      "cuck6.jpg",
      "cuck7.jpg",
      "cuck8.jpg"
    ];

    const startDate = new Date('2024-01-01');
    const today = new Date();
    const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    const randomIndex = Math.floor(seededRandom(daysSinceStart) * images.length);
    const cuckImage = images[randomIndex];

    const scoreSeed = seededRandom(daysSinceStart + 99);
    const cuckScore = (1 + scoreSeed * 5.9).toFixed(1);
    const angle = (cuckScore - 1) / 5.9 * 180 - 90;

    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      const content = document.getElementById("main-content");
      content.style.display = "block";
      setTimeout(() => content.style.opacity = 1, 100);

      document.getElementById("cuck-image").src = cuckImage;
      document.getElementById("cuck-score").textContent = `Cuckometer: ${cuckScore} / 6.9`;
      document.getElementById("needle").style.transform = `rotate(${angle}deg)`;
    }, 2500);
  </script>
</body>
</html>
