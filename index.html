
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuck of the Day</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin-top: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #cc0000;
    }
    #loading {
      font-size: 1.8em;
      margin-top: 50px;
    }
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img#cuck-image {
      max-width: 300px;
      border: 3px solid #555;
      border-radius: 8px;
      margin-top: 20px;
    }
    .cuck-score-display {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
    .gauge-container {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      position: relative;
    }
    .gauge-needle {
      position: absolute;
      width: 4px;
      height: 130px;
      background-color: black;
      top: 70px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 1s ease-in-out;
      z-index: 10;
    }
    svg.gauge {
      width: 100%;
      height: auto;
    }
    img#chair {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Cuck of the Day</h1>
  <div id="loading">Analyzing global cuck energy...</div>

  <div id="main-content">
    <img id="cuck-image" src="" alt="Cuck of the Day">
    <div class="gauge-container">
      <svg class="gauge" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="90" stroke="#eee" stroke-width="15" fill="none"/>
        <circle cx="100" cy="100" r="90" stroke="url(#grad)" stroke-width="15" fill="none"
                stroke-dasharray="565.48" stroke-dashoffset="0" transform="rotate(-90 100 100)"/>
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffcc00; stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#ff6600; stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff3300; stop-opacity:1"/>
          </linearGradient>
        </defs>
      </svg>
      <div class="gauge-needle" id="needle"></div>
    </div>
    <div id="cuck-score" class="cuck-score-display"></div>
  </div>

  <img id="chair" src="chair.PNG" alt="Cuck Chair">

  <script>
    const images = [
      "cuck1.jpg",
      "cuck2.jpg",
      "cuck3.jpg",
      "cuck4.jpg",
      "cuck5.jpg",
      "cuck6.jpg",
      "cuck7.jpg",
      "cuck8.jpg"
    ];

    const startDate = new Date('2024-01-01');
    const today = new Date();
    const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    const randomIndex = Math.floor(seededRandom(daysSinceStart) * images.length);
    const cuckImage = images[randomIndex];

    const scoreSeed = seededRandom(daysSinceStart + 99);
    const cuckScore = (1 + scoreSeed * 5.9).toFixed(1);
    const angle = (cuckScore - 1) / 5.9 * 270 - 135;

    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      const content = document.getElementById("main-content");
      content.style.display = "block";
      setTimeout(() => content.style.opacity = 1, 100);

      document.getElementById("cuck-image").src = cuckImage;
      document.getElementById("cuck-score").textContent = `Cuckometer: ${cuckScore} / 6.9`;
      document.getElementById("needle").style.transform = `rotate(${angle}deg)`;
    }, 2500);
  </script>
</body>
</html>
